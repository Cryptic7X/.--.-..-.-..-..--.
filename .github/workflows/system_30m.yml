name: 30-Minute CipherB + CTO Analysis

on:
  schedule:
    # Every 30 minutes: 0 and 30 minutes past each hour
    - cron: '0,30 * * * *'
  workflow_dispatch:

jobs:
  analysis_30m:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run 30m Analysis
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_30M_CHAT_ID: ${{ secrets.TELEGRAM_30M_CHAT_ID }}
        BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
        BINGX_SECRET_KEY: ${{ secrets.BINGX_SECRET_KEY }}
        # COINMARKETCAP_API_KEY: ${{ secrets.COINMARKETCAP_API_KEY }}
      run: python src/analyzer_30m_cto.py
      
    - name: Commit Cache Updates
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add cache/
        git commit -m "Update 30m analysis cache [skip ci]" || echo "No changes"
        git push || echo "Push failed"
