name: Enhanced 15-Minute Analysis

on:
  schedule:
    # CORRECTED: Every 15 minutes at :01, :16, :31, :46 (NOT every 5 minutes)
    - cron: '1,16,31,46 * * * *'
  workflow_dispatch:

jobs:
  analysis-15m:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Dependencies
      run: pip install -r requirements.txt
        
    - name: Run 15m Analysis
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_15M_CHAT_ID: ${{ secrets.TELEGRAM_15M_CHAT_ID }}
        TELEGRAM_ADMIN_CHAT_ID: ${{ secrets.TELEGRAM_ADMIN_CHAT_ID }}
        COINMARKETCAP_API_KEY: ${{ secrets.COINMARKETCAP_API_KEY }}
        BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
        BINGX_SECRET_KEY: ${{ secrets.BINGX_SECRET_KEY }}
      run: python src/system-15m/analyzer_15m_cto.py
      
    - name: Commit Cache
      run: |
        git config --global user.name "actions"
        git config --global user.email "actions@github.com"
        git add cache/ || true
        git commit -m "Update cache" || true
        git push || true
