name: Market Data Fetcher

on:
  schedule:
    # Fetch market data twice daily (5:30 AM & 5:30 PM IST = 00:00 & 12:00 UTC)
    - cron: '0 0 * * *'      # 5:30 AM IST
    - cron: '0 12 * * *'     # 5:30 PM IST
  workflow_dispatch:

jobs:
  fetch-market-data:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Fetch Market Data from CoinMarketCap
      env:
        COINMARKETCAP_API_KEY: ${{ secrets.COINMARKETCAP_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_ADMIN_CHAT_ID: ${{ secrets.TELEGRAM_ADMIN_CHAT_ID }}
      run: python src/shared/data/coinmarketcap_fetcher.py
      
    - name: Commit Market Data Cache
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Commit both market data files
        if [ -f cache/market-data-15m.json ]; then
          git add cache/market-data-15m.json
        fi
        
        if [ -f cache/market-data-multi.json ]; then
          git add cache/market-data-multi.json
        fi
        
        if ! git diff --staged --quiet; then
          git commit -m "Update market data cache [skip ci]" || echo "No changes"
          git push || echo "Push failed"
        fi
