name: EMA 15M Analysis

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:  # Manual trigger

jobs:
  ema-analysis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run EMA Analysis
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_15M_CHAT_ID: ${{ secrets.TELEGRAM_15M_CHAT_ID }}
        BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
      run: |
        python src/ema_analyzer.py

    - name: Update cache
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add cache/*.json || true
        git commit -m "Update EMA cache [skip ci]" || true
        git push || true
