        TELEGRAM_MULTI_CHAT_ID: ${{ secrets.TELEGRAM_MULTI_CHAT_ID }}
        TELEGRAM_ADMIN_CHAT_ID: ${{ secrets.TELEGRAM_ADMIN_CHAT_ID }}
        BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
        BINGX_SECRET_KEY: ${{ secrets.BINGX_SECRET_KEY }}
      run: python src/analyzer_8h.py
      
    - name: Commit Cache Updates
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add cache/
        git commit -m "Update 8h analysis cache [skip ci]" || echo "No changes"  
        git push || echo "Push failed"

  analysis_12h:
    if: github.event.schedule == '1 */12 * * *' || github.event.inputs.timeframe == '12h'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
