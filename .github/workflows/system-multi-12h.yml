name: Multi-Timeframe 12H Analysis

on:
  schedule:
    # Run 1 minute after 12-hour candle closes (every 12 hours)
    - cron: '1 */12 * * *'   # Primary: 01, 13 UTC  
    - cron: '4 */12 * * *'   # Backup: 04, 16 UTC
  workflow_dispatch:

jobs:
  multi-12h-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run 12H Multi-Timeframe Analysis
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_MULTI_CHAT_ID: ${{ secrets.TELEGRAM_MULTI_CHAT_ID }}
        TELEGRAM_ADMIN_CHAT_ID: ${{ secrets.TELEGRAM_ADMIN_CHAT_ID }}
        COINMARKETCAP_API_KEY: ${{ secrets.COINMARKETCAP_API_KEY }}
        BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
        BINGX_SECRET_KEY: ${{ secrets.BINGX_SECRET_KEY }}
        TIMEFRAME: '12h'
      run: python src/system-multi/analyzer_12h.py
      
    - name: Commit Multi-Timeframe Cache
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        if [ -f cache/suppression-state.json ]; then
          git add cache/suppression-state.json
        fi
        
        if [ -f cache/multi-12h-cache.json ]; then
          git add cache/multi-12h-cache.json
        fi
        
        if ! git diff --staged --quiet; then
          git commit -m "Update 12h multi-timeframe cache [skip ci]" || echo "No changes"
          git push || echo "Push failed"
        fi
